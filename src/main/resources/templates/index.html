<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="../../webapp/static/js/thymeleaf.js"></script>
</head>
<body>
<a href="/add"><h1>增加数据</h1></a>
<table border="1" cellspacing="0" width="80%">
    <tr>
        <td>sid</td>
        <td>sname</td>
        <td>age</td>
        <td>cid</td>
        <td>操作</td>
    </tr>
    <tr th:each="c:${list}">
        <td th:text="${c.sid}"></td>
        <td th:text="${c.sname}"></td>
        <td th:text="${c.age}"></td>
        <td th:text="${c.cid}"></td>
        <td>
            <a th:href="@{/delete(sid=${c.sid})}">删除</a>
            <a th:href="@{/findOne(sid=${c.sid})}">修改</a>
        </td>
    </tr>
</table>
</body>
</html>
